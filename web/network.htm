			<form action="http://172.16.0.50/networkCfg.php" class="needs-validation" novalidate>
			<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label>Wi-Fi Mode</label>
					<select class="form-control" name="wifimode" id="wifimode">
						<option value="0">Accesss Point</option>
						<option value="1">Station</option>
					</select>
					<div class="valid-feedback">OK</div>
					<div class="invalid-feedback">Error</div>
				</div>
				<div class="form-group">
					<label>Wi-Fi SSID</label>
					<input type="text" class="form-control" name="wifissid" id="wifissid" required>
					<div class="valid-feedback">OK</div>
					<div class="invalid-feedback">Error</div>
				</div>
				<div class="form-group">
					<label>Wi-Fi Password</label>
					<input type="text" class="form-control" name="wifipwd" id="wifipwd" required>
					<div class="valid-feedback">OK</div>
					<div class="invalid-feedback">Error</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label>IP Mode</label>
					<select class="form-control" name="ipmode" id="ipmode">
						<option value="0">DHCP</option>
						<option value="1">Fix IP</option>
					</select>
					<div class="valid-feedback">OK</div>
					<div class="invalid-feedback">Error</div>
				</div>
				<div class="form-group">
					<label>IP Address</label>
					<input type="text" class="form-control" name="ipaddress" id="ipaddress" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" required>
					<div class="valid-feedback">OK</div>
					<div class="invalid-feedback">Error</div>
				</div>
				<div class="form-group">
					<label>Mask</label>
					<input type="text" class="form-control" name="ipmask" id="ipmask" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" required>
					<div class="valid-feedback">OK</div>
					<div class="invalid-feedback">Error</div>
				</div>
				<div class="form-group">
					<label>Gateway</label>
					<input type="text" class="form-control" name="ipgateway" id="ipgateway" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" required>

  <script>
	// Disable form submissions if there are invalid fields
	(function() {
	'use strict';
	window.addEventListener('load', function() {
		// Get the forms we want to add validation styles to
		var forms = document.getElementsByClassName('needs-validation');
		// Loop over them and prevent submission
		var validation = Array.prototype.filter.call(forms, function(form) {
			form.addEventListener('submit', function(event) {
				if (form.checkValidity() === false) {
				event.preventDefault();
				event.stopPropagation();
				}
				form.classList.add('was-validated');
			}, false);
		});
	}, false);
	})();
  </script>
