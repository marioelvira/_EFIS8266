<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>EFIS Anemometer</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <script src="js/jquery.2.1.0.min.js"></script>

  <!-- Incons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">EFIS Project</div>
      <div class="list-group list-group-flush">
        <a id="statusMenu" href="index.htm" class="list-group-item list-group-item-action bg-light"><i class="fas fa-angle-double-left"></i> Back</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		    <button class="btn btn-light" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>
      </nav>
	  
	  <div class="container">
		  <h4 class="mt-4"><i class="fas fa-wind"></i> Anemometer</h4>      
		  	
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#Status">Status</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#Info">Info</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#Config">Configuration</a>
				</li>
			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content">
			
			<div id="Status" class="container tab-pane active"><br>
			<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label>airInValue (adc)</label>
					<div class="alert alert-secondary" id="airInValue">...</div>
				</div>
				<div class="form-group">
					<label>airInValue corrected (adc)</label>
					<div class="alert alert-secondary" id="airInValueC">...</div>
				</div>
				<div class="form-group">
					<label>airInVolts (mV)</label>
					<div class="alert alert-secondary" id="airInVolts">...</div>
				</div>
				<div class="form-group">
					<label>airPressureDiff (Pa)</label>
					<div class="alert alert-secondary" id="airPressure">...</div>
				</div>
				<div class="form-group">
					<label>airSpeed (unit)</label>
					<div class="alert alert-secondary" id="airSpeed">...</div>
				</div>
			</div>
			</div>
			</div>
			
			<div id="Info" class="container tab-pane"><br>
				<div class="form-group">
					<div class="alert alert-primary" id="airInfo">...</div>
				</div>
			</div>
			
			<div id="Config" class="container tab-pane fade"><br>
			
			<form id="formCfg" class="needs-validation" novalidate>
			<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label>airDigOffset </label>
					<input type="number" class="form-control" name="airDigOffset" id="airDigOffset" required>
				</div>
				<div class="form-group">
					<label>airDigEOS </label>
					<input type="number" class="form-control" name="airDigEOS" id="airDigEOS" required>
				</div>
			</div>
			
			<div class="col-sm-3">
				<div class="form-group">
					<label>air EOS (mV) </label>
					<input type="text" class="form-control" name="airmVoltsEOS" id="airmVoltsEOS" required>
				</div>
				<div class="form-group">
					<label>airSensR </label>
					<input type="text" class="form-control" name="airSensR" id="airSensR" required>
				</div>
			</div>
			
			<div class="col-sm-3">
				<div class="form-group">
					<label>airSensPA1 (Pa) </label>
					<input type="text" class="form-control" name="airSensPA1" id="airSensPA1" required>
				</div>
				<div class="form-group">
					<label>airSensPA2 (Pa) </label>
					<input type="text" class="form-control" name="airSensPA2" id="airSensPA2" required>
				</div>
				<div class="form-group">
					<label>airSensV1 (mV) </label>
					<input type="text" class="form-control" name="airSensV1" id="airSensV1" required>
				</div>
				<div class="form-group">
					<label>airSensV2 (mV) </label>
					<input type="text" class="form-control" name="airSensV2" id="airSensV2" required>
				</div>
			</div>
			
			</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>	
			</div>
	
			<!-- Tab panes -->
		    </div>
			
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
  
  <script type="text/javascript" src="js/_ip.js"></script>
  <script type="text/javascript" src="js/_anemo.js"></script>
  
  <!-- Bootstrap core JavaScript
  <script src="jquery/jquery.min.js"></script> -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
