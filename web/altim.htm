<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Flight Indicators library styles -->
  <link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
  
  <title>EFIS Altimeter</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <!-- Incons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">EFIS Project</div>
      <div class="list-group list-group-flush">
        <a id="statusMenu" href="index.htm" class="list-group-item list-group-item-action bg-light"><i class="fas fa-angle-double-left"></i> Back</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		    <button class="btn btn-light" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>
      </nav>
	  
	  <div class="container">
		  <h4 class="mt-4"><i class="fas fa-arrow-circle-up"></i> Altimeter</h4>      
		  	
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#Status">Status</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#Info">Info</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#Config">Configuration</a>
				</li>
			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content">
			
			<div id="Status" class="container tab-pane active"><br>
			<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label>Status</label>
					<div class="alert alert-secondary" id="altStatus">...</div>
				</div>
				<div class="form-group">
					<label>Temperature</label>
					<div class="alert alert-secondary" id="alt_temp">...</div>
				</div>
				<div class="form-group">
					<label>Humidity</label>
					<div class="alert alert-secondary" id="alt_humid">...</div>
				</div>
				<div class="form-group">
					<label>Preassure</label>
					<div class="alert alert-secondary" id="alt_press">...</div>
				</div>
				<div class="form-group">
					<label>Altitude</label>
					<div class="alert alert-secondary" id="alt_value">...</div>
				</div>
				<div class="form-group">
					<label>QNH</label>
					<div class="alert alert-secondary" id="qnh_value">...</div>
				</div>
			</div>
			
			<div class="col-sm-3">
				<div><label>Altimeter</label></div>
				<div><span id="altimeter"></span></div>
			</div>
			
			</div>
			</div>
			
			<div id="Info" class="container tab-pane"><br>
				<div class="form-group">
					<div class="alert alert-primary" id="altInfo">...</div>
				</div>
			</div>
			
			<div id="Config" class="container tab-pane fade"><br>
			
			<form id="formCfg" class="needs-validation" novalidate>
			<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label>QNH </label>
					<input type="number" class="form-control" name="cfg_qnh" id="cfg_qnh" required>
					<div class="valid-feedback">OK</div>
					<div class="invalid-feedback">Error</div>
				</div>
			</div>
			
			</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>	
			</div>
			
			<!-- Tab panes -->
		    </div>
			
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
  
  <!-- Importing jQuery library -->
  <script src="js/jquery.2.1.0.min.js"></script>
  
  <!-- Importing the FlightIndicators library -->
  <script src="js/jquery.altimeter.js"></script>
  
  <script type="text/javascript" src="js/_ip.js"></script>
  <script type="text/javascript" src="js/_altim.js"></script>
  
  <!-- Bootstrap core JavaScript -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
