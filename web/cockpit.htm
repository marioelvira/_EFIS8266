<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Flight Indicators library styles -->
    <link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
	
    <title>EFIS Main Pannel</title>
	
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	  <!-- Custom styles for this template -->
	<link href="css/simple-sidebar.css" rel="stylesheet">
	
	<!-- Incons-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  	
	<style>
	
	body {
        background: grey
	}
    section {
		background-image: url("img/background_metal.jpg");
		background-repeat;
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
	}
	</style>
  
</head>

<body>
   
	<section>
		<div class="row">
			<h4 class="mt-4"><i class="fas fa-tools"></i> Main Pannel</h4>
		</div>
		<div class="row">
			<p class="my-1"><small id="appInfo" >...</small></p>
		</div>
		<div class="row">
			<div class="col-sm-4"><span id="airspeed"></span></div>
			<div class="col-sm-4"><span id="variometer"></span></div>
			<div class="col-sm-4"><span id="altimeter"></span></div>
		</div>
		<div class="row">
			<div class="col-sm-4"><div class="alert alert-secondary" id="airspeedtxt"></div></div>
			<div class="col-sm-4"><div class="alert alert-secondary" id="variometertxt"></div></div>
			<div class="col-sm-4"><div class="alert alert-secondary" id="altimetertxt"></div></div>
		</div>
		<div class="row">
			<div class="col-sm-4"><span id="attitude"></span></div>
			<div class="col-sm-4"><span id="heading"></span></div>
			<div class="col-sm-4"><span id="turn_coordinator"></span></div>
		</div>
		<div class="row">
			<div class="col-sm-4"><div class="alert alert-secondary" id="attitudetxt"></div></div>
			<div class="col-sm-4"><div class="alert alert-secondary" id="headingtxt"></div></div>
			<div class="col-sm-4"><div class="alert alert-secondary" id="turn_coordinatortxt"></div></div>
		</div>
	</section>
